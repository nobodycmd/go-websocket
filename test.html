<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

    <script type="text/javascript">



            // 打开一个 web socket
            var ws = new WebSocket("ws://127.0.0.1:5555/ws?systemId=1");

            ws.onopen = function() {
                // Web Socket 已连接上，使用 send() 方法发送数据
                ws.send("Hello world");
                // alert("数据\"Hello world\"发送中...");
            };

            ws.onmessage = function (evt) {
                var received_msg = evt.data;
                console.log(received_msg)
                // alert("数据已接收..." + received_msg);
            };

            ws.onclose = function() {
                // 关闭 websocket
                console.log("连接已关闭...");
            };

    </script>

</head>
<body>



</body>
</html>
